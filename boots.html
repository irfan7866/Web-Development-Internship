<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i>Fruits Shop</i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">List</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Summer Fruits</a></li>
                            <li><a class="dropdown-item" href="#">Winter Fruits</a></li>
                            <li><a class="dropdown-item" href="#">All Whether Fruits</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">More info.</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="apple.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="pineapple.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="mango.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="orange.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="album py-5 bg-light">
        <div class="container">
    
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="apple.jpg" alt="..." height="225">
    
                        <div class="card-body">
                            <p class="card-text">Apple <br> Price: 150/kg</p>
                                <button class="btn btn-warning btn-outline-dark">Buy Now</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <img src="kiwi1.png" alt="..." height="225">
                
                        <div class="card-body">
                            <p class="card-text">Kiwi <br> Price: 20/piece</p>
                            <button class="btn btn-warning btn-outline-dark">Buy Now</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <img src="mango.jpg" alt="..." height="225">
                
                        <div class="card-body">
                            <p class="card-text">Mango <br> Price: 100/kg</p>
                            <button class="btn btn-warning btn-outline-dark">Buy Now</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <img src="orange.jpg" alt="..." height="225">
                
                        <div class="card-body">
                            <p class="card-text">Orange <br> Price: 80/kg</p>
                            <button class="btn btn-warning btn-outline-dark">Buy Now</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <img src="pineapple.jpg" alt="..." height="225">
                
                        <div class="card-body">
                            <p class="card-text">Pineapple <br> Price: 100/piece</p>
                            <button class="btn btn-warning btn-outline-dark">Buy Now</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <img src="banana1.png" alt="..." height="225">
                
                        <div class="card-body">
                            <p class="card-text">Banana <br> Price: 30/kg</p>
                            <button class="btn btn-warning btn-outline-dark">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    
</body>
</html>
